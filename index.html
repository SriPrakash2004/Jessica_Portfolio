<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { color: white; font-size: 11px; padding-bottom: 20px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="main-container">
    <div class="sub-container">
      <div class="image-container">
        <img src="./assets/images/avatar-jessica.jpeg" alt="">
        <h1 class="image-heading">Jessica Randall</h1>
        <h4 class="image-head">London,  United Kingdom</h4>
      </div>
      <div class="sub1-container">
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="btn-container">
        <button class="btn-buttons">GitHub</button>
        <button class="btn-buttons">Frontend Mentor</button>
        <button class="btn-buttons">LinkedIn</button>
        <button class="btn-buttons">Twitter</button>
        <button class="btn-buttons">Instagram</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="
    https://github.com/SriPrakash2004">Sri Prakash S</a>.
  </div>
</body>
</html>
